<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Tellers</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1H+/HZbT6d+Lp7K63M7Bw6xffY3VkD8uKFBzPT" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .top-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            width: 90%;
            margin-bottom: 30px;
        }
        .top-menu a {
            color: #333;
            text-decoration: none;
        }
        .top-menu a:not(:last-child) {
            margin-right: 15px;
        }
        .top-menu .donate {
            background-color: green;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
        }
        h1 {
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 10px;
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        .button {
            display: inline-block;
            font-size: 18px;
            background-color: white;
            padding: 10px 20px;
            border-radius: 25px;
            transition: 0.3s;
            margin: 8px;
        }
        .button:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .fade-in {
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @media screen and (max-width: 768px) {
            .top-menu {
                flex-wrap: wrap;
            }
            .top-menu a:not(:last-child) {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="top-menu fade-in">
