<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Welcome to Journey Tellers</title>
</head>
<body>
    <div class="welcome" id="welcomeScreen">
        <h1>Welcome</h1>
    </div>
    <header>
        <a href="https://instagram.com/journey.tellers" target="_blank" class="social-icon instagram"></a>
        <a href="https://tiktok.com/@journeytellers" target="_blank" class="social-icon tiktok"></a>
    </header>
    <main>
        <button class="main-btn" onclick="showSection('watchNow')">Watch Now</button>
        <button class="main-btn" onclick="showSection('listenNow')">Listen Now</button>
        <button class="main-btn" id="latestEpisode">Latest Episode</button>
    </main>
    <section id="watchNow" class="hidden">
        <a href="https://youtube.com/@JourneyTellers" target="_blank" class="platform-link">YouTube</a>
        <a href="https://open.spotify.com/show/6QAqMcRyGUBL3tAyLa72dT" target="_blank" class="platform-link">Spotify</a>
    </section>
    <section id="listenNow" class="hidden">
        <a href="https://open.spotify.com/show/6QAqMcRyGUBL3tAyLa72dT" target="_blank" class="platform-link">Spotify</a>
        <a href="https://podcasts.apple.com/podcast/id1679027751" target="_blank" class="platform-link">Apple Podcasts</a>
        <!-- Add other podcast platform links in a similar manner -->
    </section>
    <div class="donate">
        <a href="https://buymeacoffee.com/journeytellers" class="donate-btn" target="_blank">Donate</a>
    </div>
    <div class="hosts">
        <p>Hosted by Muhammad Hadi and Ali Almathkur</p>
    </div>
</body>
</html>
